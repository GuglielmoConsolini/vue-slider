<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(slide , index) in slides" :key="index" v-show="index === activeSlide">
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div @click="prev" class="prev"></div>
                    <div @click="next" class="next"></div>
                    <div class="thumb active">
                        <img src="./img/01.webp" alt="" />
                    </div>
                    <div class="thumb">
                        <img src="./img/02.webp" alt="" />
                    </div>
                    <div class="thumb">
                        <img src="./img/03.webp" alt="" />
                    </div>
                    <div class="thumb">
                        <img src="./img/04.webp" alt="" />
                    </div>
                    <div class="thumb">
                        <img src="./img/05.webp" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>

</html>
